server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:   #客户端配置
      label: master   #分支名称
      name: config    #配置文件名称
      profile: dev    #读取配置后缀
      uri: http://localhost:3344    #配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

